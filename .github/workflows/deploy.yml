name: Deploy Flutter Web to GitHub Pages

# âœ… Allow this workflow to push to gh-pages
permissions:
  contents: write

on:
  push:
    branches:
      - main  # Runs every time you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ”§ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # âœ… Use your Flutter version
          channel: 'stable'

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # ğŸ—ï¸ Build web release
      - name: Build Flutter Web
        run: flutter build web --release

      # ğŸš€ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true  # ensures a clean branch each deploy
